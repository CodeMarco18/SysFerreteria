<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                <div class="row">
                    <div class="col text-center">
                        <h1>Agregar Boleta</h1>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col mt-4">
                        <label for="numboleta">NÂ° Boleta:</label>
                    <input type="text" [(ngModel)]="boleta.numBoleta" class="from_control" name="numboleta">
                    </div>
                </div>
                <div class="row align-items-center mt-4">
                    <div class="col">
                        <label for="dni">DNI:</label>
                        <input type="text" [(ngModel)]="boleta.dni" class="from_control" name="dni">
                    </div>
                </div>
                <div class="row align-items-center mt-4">
                    <div class="col">
                        <label for="senor">Cliente:</label>
                        <input type="text" [(ngModel)]="boleta.senor" class="from_control" name="senor">
                    </div>
                </div>
                <div class="row align-items-center mt-4">
                    <div class="col">
                        <label for="fecha">Fecha:</label>
                        <input type="date" [(ngModel)]="boleta.fecha" class="from_control" name="fecha">
                    </div>
                </div>

                <div class="row align-items-center mt-4">
                    <div class="col">
                        <label for="direccion">Direccion:</label>
                    <input type="text" class="from_control" [(ngModel)]="boleta.direccion" name="direccion">
                    </div>
                    <div class="col">
                        <label for="cantidad">Cantidad:</label>
                        <input type="text" class="from_control" [(ngModel)]="boleta.cantidad" name="cantidad">
                    </div>
                </div>
                <div class="row align-items-center mt-4">
                    <div class="col">
                        <label for="descripcion">Descripcion:</label>
                    <input type="text" class="from_control" [(ngModel)]="boleta.descripcion" name="descripcion">
                    </div>
                    <div class="col">
                        <label for="importe">Importe:</label>
                        <input type="text" class="from_control" [(ngModel)]="boleta.importe" name="importe">
                    </div>

                    <div class="col">

                        <br>
                        <label for="total">Total:</label>
                    <input type="text" class="from_control" [(ngModel)]="boleta.total" name="total">
                    </div>
                </div>
                <div class="row justify-content-start mt-4">
                    <div class="col">
                        <button (click)="Guardar()" class="btn btn-success" red><a href="http://localhost:4200/all/boleta">Guardar</a> </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
