
<div class="row">
    <div class="col text-center">
        <h1>Detalle Boleta</h1>
    </div>
</div>
<div class="container">
    <div class="car">
        <div class="table-responsive">
            <table class="table table-hover" style="font-size:11px">
                <thead>
                    <tr>
                        <th>NÂ° BOLETA</th>

                    </tr>

                        <td>{{itemboleta.direccion}}</td>
                        <td>{{itemboleta.cantidad}}</td>
                        <td>{{itemboleta.descripcion}}</td>
                        <td>{{itemboleta.importe}}</td>
                        <td>{{itemboleta.total}}</td> 
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
